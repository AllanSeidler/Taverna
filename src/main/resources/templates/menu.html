<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taverna</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('path/to/your/background-image.jpg'); /* Coloque o caminho da imagem background */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .container h1 {
            margin: 0;
            font-size: 2em;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Taverna</h1>
    <a href="#" class="btn">Buscar jogadores</a>
    <a href="#" class="btn">Buscar Eventos</a>
</div>
</body>
</html>
