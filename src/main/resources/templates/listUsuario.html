<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        header .logo {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        header img {
            margin-left: 10px;
            width: 30px;
            height: 30px;
            object-fit: cover;
        }
        .filter-bar {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        .filter-bar input {
            padding: 10px;
            width: 80%;
            font-size: 1em;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .navigation button {
            background-color: #000;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .navigation button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            border: 1px solid #ccc;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .item {
            position: relative;
            background: #f4f4f4;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 20%;
            box-sizing: border-box;
            text-align: center;
        }
        .item img {
            border-radius: 50%;
            width: 70px;
            height: 70px;
            object-fit: cover;
        }
        .item-username {
            color: black;
            font-weight: bold;
            margin-top: 10px;
        }
        .item .add-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #000;
            border: 1px solid white;
            color: white;
            padding: 3px 7px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8em;
            line-height: 1;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>Taverna</span>
            <img src="https://via.placeholder.com/30" alt="Logo">
        </div>
    </header>
    <div class="filter-bar">
        <input type="text" placeholder="Filtrar categoria...">
    </div>
    <div class="navigation">
        <button>&laquo; Anterior</button>
        <button>Próximo &raquo;</button>
    </div>
    <div class="container">
        <div class="item">
            <button class="add-button">+</button>
            <img src="https://via.placeholder.com/70" alt="Usuário1">
            <div class="item-username">Usuário1</div>
        </div>
        <div class="item">
            <button class="add-button">+</button>
            <img src="https://via.placeholder.com/70" alt="Usuário2">
            <div class="item-username">Usuário2</div>
        </div>
        <div class="item">
            <button class="add-button">+</button>
            <img src="https://via.placeholder.com/70" alt="Usuário3">
            <div class="item-username">Usuário3</div>
        </div>
        <div class="item">
            <button class="add-button">+</button>
            <img src="https://via.placeholder.com/70" alt="Usuário4">
            <div class="item-username">Usuário4</div>
        </div>
        <div class="item">
            <button class="add-button">+</button>
            <img src="https://via.placeholder.com/70" alt="Usuário5">
            <div class="item-username">Usuário5</div>
        </div>
        <div class="item">
            <button class="add-button">+</button>
            <img src="https://via.placeholder.com/70" alt="Usuário6">
            <div class="item-username">Usuário6</div>
        </div>
        <div class="item">
            <button class="add-button">+</button>
            <img src="https://via.placeholder.com/70" alt="Usuário7">
            <div class="item-username">Usuário7</div>
        </div>
        <div class="item">
            <button class="add-button">+</button>
            <img src="https://via.placeholder.com/70" alt="Usuário8">
            <div class="item-username">Usuário8</div>
        </div>
    </div>
    <div class="navigation">
        <button>&laquo; Anterior</button>
        <button>Próximo &raquo;</button>
    </div>
    <footer>
        <!-- Rodapé sem texto -->
    </footer>
</body>
</html>
