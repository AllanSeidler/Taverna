<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>

    <!-- Importando CSS e fontes -->
    <link rel="stylesheet" th:href="@{/cadastroEventos.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">

</head>
<body>
<div class="sidebar">
    <div class="background-image">
        <img th:src="@{/imagens/fundoTaverna.png}" alt="Fundo da Taverna"> <!-- Caminho ajustado para Thymeleaf -->
    </div>
    <div class="logo">
        <img th:src="@{/imagens/LogoEscurecida.svg}" alt="Logo do site"> <!-- Caminho ajustado para Thymeleaf -->
    </div>

</div>
<div class="container">
    <div class="header">
        <a th:href="@{/}" th:text="Voltar">← Voltar</a>
        <h1 th:text="'Cadastro de Evento'">Cadastro de Evento</h1>
    </div>

    <!-- Formulário de cadastro -->
    <div class="form-container">
        <h2 th:text="'Preencha as informações para realizar o cadastro.'">Preencha as informações para realizar o cadastro.</h2>
        <form th:action="@{/evento/cadastrar}" method="post">

            <label for="eventName">Nome do evento</label>
            <input type="text" id="eventName" name="eventName" th:value="${evento.nome}">
            <br/>

            <label for="tipoJogo">Selecione o jogo: </label>
            <select name="tipoJogo" id="tipoJogo">
                <option th:each="tipoJogo : ${tipoJogo_disponiveis}" th:value="${tipoJogo.id}" th:text="${tipoJogo.tipoJogo}">Selecione</option>
            </select>
            <br/>

            <label for="prize">Premiação</label>
            <input type="text" id="prize" name="prize" th:value="${evento.premiacao}">
            <br/>

            <div class="form-group">
                <div>
                    <label for="eventDate">Data do evento</label>
                    <input type="date" id="eventDate" name="eventDate" th:value="${evento.data}">
                </div>
                <div>
                    <label for="eventTime">Hora do evento</label>
                    <input type="time" id="eventTime" name="eventTime" th:value="${evento.hora}">
                </div>
            </div>
            <br/>

            <label for="formato">Selecione o formato do jogo: </label>
            <select name="formato" id="formato" multiple filterable-checkable-multi-select>
                <option th:each="formato : ${formatos_disponiveis}" th:value="${formato.id}" th:text="${formato.formato}">Selecione</option>
            </select>
            <br/>

            <label for="modality">Modalidade</label>
            <input type="text" id="modality" name="modality" th:value="${evento.modalidade}">
            <br/>

            <label for="link">Link / Endereço</label>
            <input type="text" id="link" name="link" th:value="${evento.link}">
            <br/>

            <label for="registrationFee">Valor da inscrição</label>
            <input type="text" id="registrationFee" name="registrationFee" th:value="${evento.valorInscricao}">
            <br/>

            <button type="submit" th:text="'Cadastre-se'">Cadastre-se</button>
        </form>
    </div>
</div>
</body>
</html>
