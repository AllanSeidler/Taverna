<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/geral.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/js/multiselect-dropdown.js}" ></script>
</head>
<body>
<section class="section">
    <form method="post">

        <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" maxlength="15" required>
            <br>

        <label for="login">Login: </label>
            <input type="text" id="login" name="login" maxlength="40" required>
            <br>
        <label for="password">Senha: </label>
            <input type="password" id="password" name="password" maxlength="20" required>
            <br>
        <label for="password-confirm">Confirme a senha: </label>
            <input type="password" id="password-confirm" name="password-confirm" maxlength="20" required>
            <br>

        <label for="cidade">Cidade: </label>
            <input type="text" id="cidade" name="cidade" maxlength="20" >
        <label for="estado">Estado: </label>
            <input type="text" id="estado" name="estado" maxlength="20" >
            <br>

        <label for="interesses">Selecione seus interesses: </label>
        <select name="interesses" id="interesses" multiple filterable-checkable-multi-select >
            <option value="1">Magic: The Gathering</option>
            <option value="3">Yu-Gi-Oh!</option>
            <option value="8">Pok√©mon TCG</option>
        </select>

        <input type="submit" value="Confirmar">
    </form>
</section>

</body>
</html>
