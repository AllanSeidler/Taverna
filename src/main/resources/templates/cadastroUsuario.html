<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/geral.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/js/multiselect-dropdown.js}" ></script>
</head>
<body>
<section class="section">
    <form method="post" th:action="@{/adicionar-usuario}" th:object="${usuario}">

        <label for="nome">Nome: </label>
            <input type="text" id="nome" th:field="*{nome}" maxlength="15" required>
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            <br>

        <label for="login">Login: </label>
            <input type="text" id="login" name="login" maxlength="40" required>
            <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
            <br>
        <label for="senha">Senha: </label>
            <input type="password" id="senha" th:field="*{senha}" maxlength="20" required>
            <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
            <br>

        <label for="cidade">Cidade: </label>
            <input type="text" id="cidade" name="cidade" maxlength="20" >
        <label for="estado">Estado: </label>
            <input type="text" id="estado" name="estado" maxlength="20" >
            <br>

        <!-- Não funcional! -->
        <label for="interesses">Selecione seus interesses: </label>
        <select  name="interesses" id="interesses" multiple filterable-checkable-multi-select >
            <option th:each="interesse : ${interesses_disponiveis}" th:value="${interesse.id}" th:text="${interesse.interesse}"></option>
        </select>
        <br>

        <div class="register-link">
            <p>Já tem uma conta? <a th:href="@{/login}">Clique aqui</a></p>
        </div>

        <input name="submit" type="submit" value="Confirmar">
    </form>
</section>

</body>
</html>
